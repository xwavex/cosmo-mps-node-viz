<style>
    .legend {
        font-size: 12px;
    }
    .legend rect {
        stroke-width: 2;
    }
    .legend label {
        font: 12px;
    }
    .legend circle {
        stroke-width: 0;
        opacity: 1.0;
    }
    .legend.active circle {
        opacity: 1.0;
    }
    .legend.notactive circle {
        opacity: 0.2;
    }
    .legend text {
        font-size: 12px;
        opacity: 1.0;
    }
    .legend.active text {
        opacity: 1.0;
    }
    .legend.notactive text {
        opacity: 0.2;
    }

    .node circle {
        fill: #ffffff;
        stroke-width: 1.5px;
        opacity: 1.0;
    }
    .node.active circle {
    	fill: #ffffff;
        stroke-width: 3.5px;
        opacity: 1.0;
    }
    .node.notactive circle {
    	fill: #ffffff;
        stroke-width: 1.5px;
        opacity: 0.2;
    }
    .node {
        font: 10px sans-serif;
    }
    .node text {
        font: 10px sans-serif;
        opacity: 1.0;
    }
    .node.active text {
        opacity: 1.0;
    }
    .node.notactive text {
        opacity: 0.2;
    }
    .link {
        fill: none;
        stroke: tan;
        stroke-width: 1.5px;
        opacity: 1.0;
    }
    .link.active {
    	fill: none;
        stroke: tan;
        stroke-width: 2.5px;
        opacity: 1.0;
    }
    .link.notactive {
    	fill: none;
        stroke-width: 1.5px;
        opacity: 0.2;
    }

    #container {
        position: absolute;
        width: 100%;
        height: 100%;
    }

    html,body {
        position: absolute;
        width: 100%;
        height: 100%;
    }

var mousewheelevt=(/Firefox/i.test(navigator.userAgent))? "DOMMouseScroll" : "mousewheel" //FF doesn't recognize mousewheel as of FF3.x

    document.attachEvent("on"+mousewheelevt, function(e){
        mouseWheel(e);
    })
else if (document.addEventListener) //WC3 browsers
    document.addEventListener(mousewheelevt, function(e){
        mouseWheel(e);
    }, false)


function mouseWheel(e) {
    var dSC = 0;
    if (e.deltaY > 0) {
        dSC = currentScale - wheelSpeed;
    } else if (e.deltaY < 0) {
        dSC = currentScale + wheelSpeed;
    }
    if (dSC < 0.1) {
        dSC = 0.1;
    } else if (dSC > 3.0) {
        dSC + 3.0;
    }
    currentScale = dSC;

    svg.attr("transform",
          "translate(" + [currentTanslationX, currentTanslationY] + ")"
          + " scale(" + currentScale + ")");
}

function getMaxDepth(obj) {
    var depth = 0;
    var lbllength = obj.name ? obj.name.length : 0;
    var nodecount = 1;
    var leafcount = 0;
    if (obj.children) {
        obj.children.forEach(function (d) {
            var metaInfo = getMaxDepth(d);
            var tmpDepth = metaInfo[0];
            var tmpLbllength = metaInfo[1];
            var tmpNodecount = metaInfo[2];
            var tmpLeafcount = metaInfo[3];
            nodecount = nodecount + tmpNodecount;
            leafcount = leafcount + tmpLeafcount;

            lbllength = Math.max(lbllength, tmpLbllength);
            if (tmpDepth > depth) {
                depth = tmpDepth;
            }
        })
    } else {
        leafcount = 1;
    }
    return [1 + depth, lbllength, nodecount, leafcount];
}

function exportAsSVG() {
	//get svg element.
	var svg = document.getElementById("svg");

	//get svg source.
	var serializer = new XMLSerializer();
	var source = serializer.serializeToString(svg);

	//add name spaces.
	if(!source.match(/^<svg[^>]+xmlns="http\:\/\/www\.w3\.org\/2000\/svg"/)){
	    source = source.replace(/^<svg/, '<svg xmlns="http://www.w3.org/2000/svg"');
	}
	if(!source.match(/^<svg[^>]+"http\:\/\/www\.w3\.org\/1999\/xlink"/)){
	    source = source.replace(/^<svg/, '<svg xmlns:xlink="http://www.w3.org/1999/xlink"');
	}

	//add xml declaration
	source = '<?xml version="1.0" standalone="no"?>\r\n' + source;
	return source;
}
